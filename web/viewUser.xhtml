<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customer details</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/loggedIn.xhtml" >
            <ui:define name="content">
                <h1>View User ##{sellerBean.userDetails.id}</h1>
                <h:panelGrid  columns="2" styleClass="custTable center50" rowClasses="custTableOddRow,custTableEvenRow">
                    <h:outputText value="ID: " />
                    <h:outputText value="#{sellerBean.userDetails.id}" />

                    <h:outputText value="Name: " />
                    <h:outputText value="#{sellerBean.userDetails.username}" />

                    <h:outputText value="Address: " styleClass="top" />
                    <h:panelGroup>
                        <h:outputText value="#{sellerBean.userDetails.addressLineOne}" /><br/>
                        <h:outputText value="#{sellerBean.userDetails.town}" /><br/>
                        <h:outputText value="#{sellerBean.userDetails.county}" /><br/>
                        <h:outputText value="#{sellerBean.userDetails.postcode}" />
                    </h:panelGroup>

                    <h:outputText value="Email: " />
                    <h:outputText value="#{sellerBean.userDetails.email}" />
                    
                    <h:outputText value="Phone: " />
                    <h:outputText value="#{sellerBean.userDetails.phone}" />
                    
                    <h:outputText value="Role: " />
                    <h:outputText value="#{sellerBean.userDetails.role}" />
                </h:panelGrid>

                <h:form>
                    <h:commandButton class="button" type="submit" value="Back" action="#{loginBean.userPage()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
