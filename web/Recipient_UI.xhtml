<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Recipient_UI</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/loggedIn.xhtml" >
            <ui:define name="content">
                <h1>Recipient_UI - Your orders (#{loginBean.username} - ##{loginBean.id})</h1>
                
                <h:form>
                    <h:dataTable value="#{recipientBean.viewRecipientDeliveries(loginBean.id)}"
                                 var="orderVar"
                                 styleClass="custTable center50" 
                                 headerClass="custTableHeader"
                                 footerClass="custTableFooter"
                                 rowClasses="custTableOddRow,custTableEvenRow">
                        <h:column>
                            <f:facet name="header">Order #</f:facet>
                            <h:outputText value="#{orderVar.id}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Date ordered</f:facet>
                            <f:facet name="footer">Total: #{recipientBean.totalOrders} orders</f:facet>
                            <h:outputText value="#{orderVar.dateAdded}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:outputText value="-" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton class="button" value="View delivery progress" action="#{recipientBean.viewDeliveryProgress(orderVar.id)}" />
                        </h:column>
                    </h:dataTable>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
