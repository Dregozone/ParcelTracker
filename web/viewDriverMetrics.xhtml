<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Driver Metrics</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/driverMetrics.xhtml" >
            <ui:define name="content">
                <h1 style="text-decoration: underline;">Driver Metrics</h1>
                
                <h:dataTable value="#{orderBean.findDeliveryMetrics()}"
                             var="driverVar"
                             styleClass="custTable center50" 
                             headerClass="custTableHeader"
                             rowClasses="custTableOddRow,custTableEvenRow">
                    
                    <h:column>
                        <f:facet name="header">Driver</f:facet>
                        <h:outputText value="#{driverVar.name}" />
                    </h:column>
                    
                    <h:column>    
                        <f:facet name="header">Total deliveries</f:facet>
                        <h:outputText value="#{driverVar.deliveryCount}" />
                    </h:column>
                    
                    <h:column>    
                        <f:facet name="header">Avg. delivery time (Days)</f:facet>
                        <h:outputText value="#{driverVar.daysToComplete}" />
                    </h:column>
                </h:dataTable>
                
                <br />
                
                <h:form>
                    <h:commandButton class="button" type="submit" value="Back" action="#{user.userPage()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
