<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customer details</title>
    </h:head>
    <h:body>
        <ui:composition template="/template_loggedIn.xhtml" >
            <ui:define name="content">
                <h1>Order details</h1>
                <h:panelGrid  columns="2" styleClass="custTable center50" rowClasses="custTableOddRow,custTableEvenRow">
                    <h:outputText value="ID: " />
                    <h:outputText value="#{orderBean.orderDetails.id}" />

                    <h:outputText value="Recipient: " />
                    <h:outputText value="#{orderBean.orderDetails.recipient.username}" />
                    
                    <h:outputText value="Driver: " />
                    <h:outputText value="#{orderBean.orderDetails.driver.username}" />
                    
                    <h:outputText value="Seller: " />
                    <h:outputText value="#{orderBean.orderDetails.seller.username}" />
                    
                    <h:outputText value="Date Added: " />
                    <h:outputText value="#{orderBean.orderDetails.dateAdded}" />
                    
                    <h:outputText value="Date Completed: " />
                    <h:outputText value="#{orderBean.orderDetails.dateCompleted}" />
                </h:panelGrid>

                <br />
                
                <h2>Parcels in order ##{orderBean.orderDetails.id}</h2>
                <h:dataTable value="#{orderBean.getOrderParcelByOrder(orderBean.orderDetails.id)}"
                                 var="parcelVar"
                                 styleClass="custTable center50" 
                                 headerClass="custTableHeader"
                                 rowClasses="custTableOddRow,custTableEvenRow">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{parcelVar.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Item</f:facet>
                            <h:outputText value="#{parcelVar.name}" />
                        </h:column>
                        <h:column>    
                            <f:facet name="header">Type</f:facet>
                            <h:outputText value="#{parcelVar.type}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
                            <h:outputText value="#{parcelVar.quantityInOrder}" /> <!-- come back to this -->
                        </h:column>
                        <h:column>    
                            <f:facet name="header">Weight</f:facet>
                            <h:outputText value="#{parcelVar.weightGrams}" />
                        </h:column>
                        <h:column>    
                            <f:facet name="header">Seller</f:facet>
                            <h:outputText value="#{parcelVar.seller.username}" />
                        </h:column>
                </h:dataTable>
                
                <br />
                
                <h2>Order progress ##{orderBean.orderDetails.id}</h2>
                <h:dataTable value="#{transactionBean.getTransactionByOrder(orderBean.orderDetails.id)}"
                                 var="transactionVar"
                                 styleClass="custTable center50" 
                                 headerClass="custTableHeader"
                                 rowClasses="custTableOddRow,custTableEvenRow">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{transactionVar.id}" />
                        </h:column>
                    
                        <h:column>
                            <f:facet name="header">Transaction</f:facet>
                            <h:outputText value="#{transactionVar.name}" />
                        </h:column>
                    
                        <h:column>
                            <f:facet name="header">Added</f:facet>
                            <h:outputText value="#{transactionVar.addedBy.username} (y-m-d h:i:s)" />
                        </h:column>
                    
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:form>
                                <h:commandButton class="button" type="submit" value="Delete" action="#{transactionBean.deleteTransaction(transactionVar.id, userBean.getRole(), orderBean.orderDetails, transactionVar )}" />
                            </h:form>
                        </h:column>
                </h:dataTable>
                
                <br />
                
                <h:form>
                    <h:commandButton class="button" type="submit" value="Back" action="#{user.userPage()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
