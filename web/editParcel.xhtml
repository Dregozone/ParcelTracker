<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit a Parcel</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/loggedIn.xhtml" >
            <ui:define name="content">
                <h1>Edit a Parcel ##{sellerBean.parcelDetails.id}</h1>
                <h:form>
                    <h:panelGrid  columns="2" styleClass="custTable center50" rowClasses="custTableOddRow,custTableEvenRow">
                        <h:outputText value="Name: " />
                        <h:inputText value="#{sellerBean.name}" />
                        
                        <h:outputText value="Parcel type: " />
                        <h:inputText value="#{sellerBean.type}" />
                        
                        <h:outputText value="Weight (g): " />
                        <h:inputText value="#{sellerBean.weightGrams}" />
                        
                        <h:outputText value="Seller ID: " />
                        <h:inputText value="#{sellerBean.sellerId}" />

                    </h:panelGrid>
                    <h:commandButton class="button" type="submit" value="Back" action="Seller_UI" /> &nbsp;&nbsp;
                    <h:commandButton class="button" type="submit" value="Update" action="#{sellerBean.editParcel(sellerBean.parcelDetails.id)}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
