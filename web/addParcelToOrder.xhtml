<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add Parcel to Order</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/loggedIn.xhtml" >
            <ui:define name="content">
                <h1>Add Parcel to Order ##{sellerBean.id}</h1>
                <h:form>
                    
                    <h:outputText value="Quantity: " />
                    <h:inputText value="#{sellerBean.quantity}" />
                    
                    <h:dataTable value="#{sellerBean.parcelSummaries}"
                                 var="parcelVar"
                                 styleClass="custTable center50" 
                                 headerClass="custTableHeader"
                                 footerClass="custTableFooter"
                                 rowClasses="custTableOddRow,custTableEvenRow">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{parcelVar.id}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            <f:facet name="footer">Total: #{sellerBean.totalParcels} parcels</f:facet>
                            <h:outputText value="#{parcelVar.name}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton class="button" value="Add to order" action="#{sellerBean.addParcelToOrder(sellerBean.id, parcelVar.id, sellerBean.quantity)}" /> &nbsp;&nbsp;
                        </h:column>
                    </h:dataTable>
                    
                    <h:commandButton class="button" type="submit" value="Back" action="Seller_UI" /> &nbsp;&nbsp;
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
