<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Seller_UI</title>
    </h:head>
    <h:body>
        <ui:composition template="/template_loggedIn.xhtml" >
            <ui:define name="content">
                <h1>Seller_UI</h1>
                
                <h2>Users</h2>
                <h:form>
                    <h:dataTable value="#{userBean.userSummaries}"
                                 var="userVar"
                                 styleClass="custTable center50" 
                                 headerClass="custTableHeader"
                                 footerClass="custTableFooter"
                                 rowClasses="custTableOddRow,custTableEvenRow">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{userVar.id}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <f:facet name="footer">Total: #{userBean.totalUsers} users</f:facet>
                            <h:outputText value="#{userVar.username}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton class="button" value="View user" action="#{userBean.fetchUserDetails(userVar.id)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
                    
                <h2>Orders</h2>
                <h:form>
                    <h:dataTable value="#{orderBean.orderSummaries}"
                                 var="orderVar"
                                 styleClass="custTable center50" 
                                 headerClass="custTableHeader"
                                 footerClass="custTableFooter"
                                 rowClasses="custTableOddRow,custTableEvenRow">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{orderVar.id}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <f:facet name="footer">Total: #{orderBean.totalOrders} orders</f:facet>
                            <h:outputText value="#{orderVar.dateAdded}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton class="button" value="View details" action="#{orderBean.fetchOrderDetails(orderVar.id, userBean.findRoleByUser(user.id))}" /> &nbsp;
                        </h:column>
                    </h:dataTable>
                    
                    <h:commandButton class="button" type="submit" value="Add order" action="addOrder" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
