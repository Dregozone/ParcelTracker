<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Driver_UI</title>
    </h:head>
    <h:body>
        <ui:composition template="/template_loggedIn.xhtml" >
            <ui:define name="content">
                <h1>Driver_UI</h1>
                
                <h:form>
                    <h:dataTable value="#{orderBean.orderSummaries}"
                                 var="orderVar"
                                 styleClass="custTable" 
                                 headerClass="custTableHeader"
                                 rowClasses="custTableOddRow,custTableEvenRow">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{orderVar.id}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <f:facet name="footer">Total: #{orderBean.totalOrders} orders</f:facet>
                            <h:outputText value="#{orderVar.dateAdded}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton class="button" value="View details" action="#{orderBean.fetchOrderDetails(orderVar.id)}" /> &nbsp;
                            <h:commandButton class="button" value="Record: Picked up" action="#{orderBean.fetchOrderDetails(orderVar.id)}" /> &nbsp;
                            <h:commandButton class="button" value="Record: Droped off" action="#{orderBean.fetchOrderDetails(orderVar.id)}" />
                        </h:column>
                    </h:dataTable>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
