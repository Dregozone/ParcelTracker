<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/template_notLoggedIn.xhtml" >
            <ui:define name="content">

                <h1>Login</h1>
                <h:form>
                    <h:panelGrid class="center50" style="border: none;" columns="2">
                        <p>Username: </p>
                        <h:inputText value="#{user.username}"
                                     required="true"
                                     requiredMessage="Please enter your username" />

                        <p>Password: </p>
                        <h:inputSecret value="#{user.password}"
                                     required="true"
                                     requiredMessage="Please enter your password" />
                    </h:panelGrid>
                    <p><h:commandButton type="submit" class="button" value="Log in" action="#{user.checkCredentials()}" />
                    </p>
                    <p><h:commandButton type="submit" class="button" value="Register" action="register" immediate="true" />
                    </p>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
