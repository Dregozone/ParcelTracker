<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customer details</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/loggedIn.xhtml" >
            <ui:define name="content">
                <h1>Parcel details</h1>
                <h:panelGrid  columns="2" styleClass="custTable center50" rowClasses="custTableOddRow,custTableEvenRow">
                    <h:outputText value="ID: " />
                    <h:outputText value="#{sellerBean.parcelDetails.id}" />

                    <h:outputText value="Name: " />
                    <h:outputText value="#{sellerBean.parcelDetails.name}" />
                    
                    <h:outputText value="Seller: " />
                    <h:outputText value="#{sellerBean.parcelDetails.seller.username}" />
                    
                    <h:outputText value="Parcel type: " />
                    <h:outputText value="#{sellerBean.parcelDetails.type}" />
                    
                    <h:outputText value="Weight (g): " />
                    <h:outputText value="#{sellerBean.parcelDetails.weightGrams}" />
                    
                    <h:outputText value="Times sold: " />
                    <h:outputText value="#{sellerBean.parcelDetails.timesSold}" />
                </h:panelGrid>

                <br />
                
                <h:form>
                    <h:commandButton class="button" type="submit" value="Back" action="#{loginBean.userPage()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
