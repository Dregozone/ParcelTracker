<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <ui:composition template="/template_notLoggedIn.xhtml" >
            <ui:define name="content">
                
                <h1>Register</h1>
                <h:form>
                    <h:panelGrid columns="2">
                        <p><b>First name:</b><br/>(max. 20 characters)</p>
                        <h:inputText value="#{registration.firstName}"
                                     maxlength="20" 
                                     required="true"
                                     requiredMessage="Please enter your name" />

                        <p><b>Last name:</b><br/>(max. 20 characters)</p>
                        <h:inputText value="#{registration.lastName}"
                                     maxlength="20" 
                                     required="true"
                                     requiredMessage="Please enter your name" />

                        <p><b>Username:</b><br/>(max. 20 characters)</p>
                        <h:inputText value="#{registration.username}"
                                     maxlength="20" 
                                     required="true"
                                     requiredMessage="Please enter your username" />

                        <p><b>Password:</b><br/>(max. 20 characters)</p>
                        <h:inputSecret value="#{registration.password1}"
                                     maxlength="20" 
                                     required="true"
                                     requiredMessage="Please enter your password" />

                        <p><b>Confirm password:</b><br/>(max. 20 characters)</p>
                        <h:inputSecret value="#{registration.password2}"
                                     maxlength="20" 
                                     required="true"
                                     requiredMessage="Please confirm your password" />
                    </h:panelGrid>
                    <p>
                        <h:commandButton class="button" value="Submit" action="#{registration.register()}" />&nbsp;&nbsp;
                        <h:commandButton class="button" type="reset" value="Clear" />&nbsp;&nbsp;
                        <h:commandButton class="button" type="submit" value="Back to login" action="login" immediate="true" />
                    </p>
                </h:form>
        
            </ui:define>
        </ui:composition>
    </h:body>
</html>
